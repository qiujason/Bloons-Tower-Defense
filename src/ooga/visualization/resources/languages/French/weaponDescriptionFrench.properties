SingleProjectileShooterDescription=Tirez sur une seule fléchette qui fait apparaître un seul bloon.
MultiProjectileShooterDescription=Tire une volée à courte portée de virements pointus dans toutes les directions.
SpreadProjectileShooterDescription=Lance une bombe qui explose à l'impact. Peut détruire plusieurs bloons à la fois.
UnlimitedRangeProjectileShooterDescription=Armé d'un fusil à longue portée de haute technologie, un seul bloon éclate avec une portée illimitée.
SuperSpeedProjectileShooterDescription=Lance des fléchettes assez rapidement.
MultiFrozenShooterDescription=Gèle les Bloons à proximité pendant une courte période.

PopBloonsItemDescription=Placez-les sur la piste pour faire éclater des bloons. Utilisez-les pour obtenir des bloons qui s'échappent de vos tours.
SlowBloonsItemDescription=La colle de singe ralentit les bloons.
ExplodeBloonsItemDescription=Comme tous les aliments sains, les ananas explosent violemment peu de temps après avoir été placés, alors n'en déposez pas avant de vouloir faire exploser des bloons.
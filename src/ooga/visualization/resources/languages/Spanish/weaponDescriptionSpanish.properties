SingleProjectileShooterDescription=Dispara un solo dardo que haga estallar un solo globo.
MultiProjectileShooterDescription=Lanza una andanada de corto alcance de tachuelas afiladas en todas direcciones.
SpreadProjectileShooterDescription=Lanza una bomba que explota al impactar. Puede destruir muchos bloons a la vez.
UnlimitedRangeProjectileShooterDescription=Armado con un rifle de largo alcance de alta tecnología, hace estallar un solo globo con alcance ilimitado.
SuperSpeedProjectileShooterDescription=Lanza dardos bastante rápido.
MultiFrozenShooterDescription=Congela Bloons cercanos por un corto tiempo.
CamoProjectileShooterDescription=Mono que lanza shurikens con cuchillas para hacer estallar los Bloons. Puede apuntar Camo Bloons.
PopBloonsItemDescription=Colócalos en la pista para hacer estallar bloons. Úselos para obtener bloons que escapen más allá de sus torres.
SlowBloonsItemDescription=El pegamento de mono ralentiza los bloons.
ExplodeBloonsItemDescription=Como todos los alimentos saludables, las piñas explotan violentamente poco después de ser colocadas, así que no las coloques hasta que quieras hacer estallar algunos bloons.